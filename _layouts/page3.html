<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/css/nftlist.css">
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.js" integrity="sha512-8Z5++K1rB3U+USaLKG6oO8uWWBhdYsM3hmdirnOEWp8h2B1aOikj5zBzlXs8QOrvY9OxEnD2QDkbSKKpfqcIWw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
      $(document).ready( function () {
$.ajax({
                    url: "/js/nftlist.json",
                    type: "GET",
                    cache: true,
                    success: function(response){
						$.each(response, function (index, value) {
							$('#exampleid').append(
                "<div class=\"prod-info-main prod-wrap clearfix\">\
<div class=\"row\">\
  <div class=\"col-md-5 col-sm-12 col-xs-12\">\
    <div class=\"product-image\">\
      <img src=\"/images/products/p4.png\" class=\"img-responsive\">\
    </div>\
  </div>\
  <div class=\"col-md-7 col-sm-12 col-xs-12\">\
    <div class=\"product-deatil\">\
      <h5 class=\"name\">\
        <a href=\"#\">\
          \NFT Code/Name here\
        </a>\
        <a href=\"#\">\
          <span>NFT Category</span>\
        </a>\
      </h5>\
      <p class=\"price-container\">\
        <span>.eth</span>\
      </p>\
      <span class=\"tag1\"></span>\
    </div>\
    <div class=\"description\">\
      <p>A Short product description here</p>\
    </div>\
    <div class=\"product-info smart-form\">\
      <div class=\"row\">\
        <div class=\"col-md-12\">\
          <a href=\"#\" class=\"btn btn-danger\">Add to cart</a>\
          <a href=\"javascript:void(0);\" class=\"btn btn-info\">More info</a>\
        </div>\
        <div class=\"col-md-12\">\
        </div>\
      </div>\
    </div>\
  </div>\
</div>\
</div>");
						})
                    }

				})
        });
</script>
<!--<div id="exampleid" class="exampleid"></div>-->
<div class="container">
  <div id="exampleid" class="col-xs-12 col-md-6">

    <!-- First product box start here-->
    <div class="prod-info-main prod-wrap clearfix">

      <div class="row">

        <div class="col-md-5 col-sm-12 col-xs-12">

          <div class="product-image">

            <img src="/images/products/p4.png" class="img-responsive">


          </div>

        </div>

        <div class="col-md-7 col-sm-12 col-xs-12">

          <div class="product-deatil">

            <h5 class="name">

              <a href="#">

                NFT Code/Name here

              </a>

              <a href="#">

                <span>NFT Category</span>

              </a>

            </h5>

            <p class="price-container">

              <span>.eth</span>

            </p>

            <span class="tag1"></span>

          </div>

          <div class="description">

            <p>A Short product description here</p>

          </div>

          <div class="product-info smart-form">

            <div class="row">

              <div class="col-md-12">

                <a href="#" class="btn btn-danger">Add to cart</a>

                <a href="javascript:void(0);" class="btn btn-info">More info</a>

              </div>

              <div class="col-md-12">

              </div>

            </div>

          </div>

        </div>

      </div>
    </div>

    <!-- end product -->

  </div>
</div>

</div>
</body>

</html>
